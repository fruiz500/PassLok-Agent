<body>
  <h3>How to Encrypt</h3>
  <p>1. Type or paste your message into the main box.</p>
  <p>2. Select recipients from the list. Selecting "Me" allows only you to decrypt it.</p>
  <p>3. Click <b>Encrypt</b> to generate text, or <b>Encrypt to File</b> to save a .plk file.</p>
  <p><i>Tip: Use "Include Lock" so recipients can easily reply to you.</i></p>
</body>
