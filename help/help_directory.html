  <h3>Managing Locks</h3>
  <p>The Directory stores the public "Locks" of your contacts.</p>
  <p><b>Groups:</b> Names starting and ending with "=" (e.g., =Family=) are treated as groups.</p>
  <p><b>Legacy:</b> Names starting with "$" are hidden from the encryption list but kept for verifying old signed messages.</p>
